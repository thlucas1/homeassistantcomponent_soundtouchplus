add_wireless_profile:
  name: Add Wireless Profile
  description: Adds a new wireless profile to a SoundTouch device network configuration.
  fields:
    ip_address:
      name: IP Address
      description: IP address of the SoundTouch device that will process the request; for factory reset devices use 192.0.2.1.
      example: "192.0.2.1"
      required: true
      selector:
        text:
    ip_port:
      name: Port Number
      description: IP port number on the SoundTouch device that will process web-services requests; default is 8090.
      example: 8090
      required: false
      selector:
        number:
          min: 1
          max: 65535
    ssid_name:
      name: Network SSID Name
      description: Wifi network service set identifier (SSID).
      example: "My_SSID_Name"
      required: true
      selector:
        text:
    ssid_password:
      name: Network SSID Password
      description: Wifi network password.
      example: "My_SSID_Password"
      required: true
      selector:
        text:
    ssid_security_type:
      name: Network Security Type
      description: Wifi network security type. Default is "wpa_or_wpa2".
      example: "wpa_or_wpa2"
      required: true
      selector:
        select:
          mode: dropdown
          sort: true
          options:
            - none
            - wep
            - wpatkip
            - wpaaes
            - wpa2tkip
            - wpa2aes
            - wpa_or_wpa2
    timeout_secs:
      name: Timeout Seconds
      description: Time to wait (in seconds) for the request to be processed before raising an exception for taking too long. Default is 30 seconds.
      example: 30
      required: false
      selector:
        number:
          min: 0
          max: 60
          step: 1
          mode: box

